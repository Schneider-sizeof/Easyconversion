<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Conversion Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        /* Container for the content */
        .container {
            max-width: 600px;
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="file"], select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #888;
        }

        /* Styling for alert box */
        .alert {
            padding: 15px;
            position: relative;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: block;
        }

        .alert.success {
            background-color: #4CAF50;
            color: white;
        }

        .alert.error {
            background-color: #f44336;
            color: white;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            button, input[type="file"], select {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            button, input[type="file"], select {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <!-- Flash message display area (alert box) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Main content of the page -->
    <div class="container">
        <h1>File Conversion Tool</h1>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="file" required><br><br>
            
            <label for="format">Select output format:</label>
            <select id="format" name="format" required>
                <option value="pdf">PDF</option>
                <option value="docx">DOCX</option>
                <option value="png">PNG</option>
            </select><br><br>
            
            <button type="submit">Convert</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; EasyConversion | Made with ❤️</p>
    </div>

    <script>
        window.onload = function() {
            // Select the alert box (if any)
            var alertBox = document.querySelector('.alert');
            if (alertBox) {
                alertBox.style.display = 'block';  // Show the alert box
                setTimeout(function() {
                    alertBox.style.display = 'none'; // Hide it after 5 seconds
                }, 5000); // 5 seconds timeout for the alert
            }
        };
    </script>

</body>
</html>
